              at_least: 0.05
      - name: data_inicio
        description: Data inicio
        tests:
          - dbt_utils.not_null_proportion:
              at_least: 0.05
          - relationships:
              to: ref('br_bd_diretorios_data_tempo__data')
              field: data.data
      - name: data_final
        description: Data final
        tests:
