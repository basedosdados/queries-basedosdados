              at_least: 0.05
      - name: id_final_legislatura
        description: ID final da legislatura
        tests:
          - dbt_utils.not_null_proportion:
              at_least: 0.05
      - name: url_site
        description: URL do site
      - name: url_rede_social
        description: URL das redes sociais
