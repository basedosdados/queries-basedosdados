      - name: nis_favorecido
        description: Número de Identificação Social (NIS) do beneficiário do Auxílio
          Brasil, caso possua
      - name: nome_favorecido
        description: Nome do beneficiário do Auxílio Brasil
      - name: valor_parcela
        description: Valor da parcela do benefício
        tests: [not_null]
